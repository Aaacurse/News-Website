<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navbar flex container">
        <a href="#" onclick="reload()" class="logo"><img src="logo.png" alt="logo" /></a>
        <div class="nav-links">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="sports"
              onclick="onNavitemClick('cricket')"
            >
              Cricket
            </li>
            <li
              class="hover-link nav-item"
              id="finance"
              onclick="onNavitemClick('finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="politics"
              onclick="onNavitemClick('politics')"
            >
              Politics
            </li>
            <li
              class="hover-link nav-item"
              id="international"
              onclick="onNavitemClick('international')"
            >
              International
            </li>
            <li
              class="hover-link nav-item"
              id="automobile"
              onclick="onNavitemClick('automobile')"
            >
              Automobile
            </li>
          </ul>
        </div>
        <div class="search-bar">
          <input type="text" id="search-text" class="news-input" placeholder="e.g. Science " />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cardscontainer"></div>
    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-img"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 class="news-title">This is Title</h3>
          <h6 class="news-source">End gadget 03/03/2024</h6>
          <p class="news-desc">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est quam,
            quibusdam unde asperiores dolore atque. Quam tenetur quis aliquid
            architecto.
          </p>
        </div>
      </div>
    </template>
    <script src="app.js"></script>
  </body>
</html>
